---
permalink: /blog/
---
<html> 
 <head> 
   <meta charset="utf-8"> 
   <title>{{ site.title }}</title> 
   <link rel="stylesheet" href="../assets/css/styles.css">
 </head> 
 <body class="body-main">
    <!-- Caja 1: navegacion -->
    {% include navigation.html %}  
    <hr style="border-color: rgb(65, 65, 65);">
    <!-- Caja 2: perfil -->
    {% include profile.html %}

    <section class="main">
      <div>
        <div class="mov-text">
          <!-- Caja 3: contenido dinamico -->
          <aside><h4>Posteos del blog</h4>
            <hr style="border-color: rgb(65, 65, 65);">
            <ul>
                {% for post in site.posts %}
                    <li style="list-style: none;">
                        <h2 style="text-align: justify;"><a href="{{ post.url }}">{{ post.title }}</a></h2>
                        {{ post.description }}
                    </li>
                {% endfor %}
            </ul></aside>  
        </div>
      </div>
    </section>

    <!-- Caja 4: pie de pagina-->
    {% include footer.html %}  

    <!-- Scripts js -->
    <script src="../assets/js/vendor/jquery.js"></script>
    <script src="../assets/js/vendor/what-input.js"></script>
    <script src="../assets/js/vendor/foundation.min.js"></script>
    <script>
        $(document).foundation();
    </script>
    <!-- Fin Scripts js -->
 </body> 
</html>
